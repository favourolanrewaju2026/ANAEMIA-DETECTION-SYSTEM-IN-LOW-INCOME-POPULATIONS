<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anemia Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Anemia Check</h1>
    <p class="subtitle">Enter blood test values</p>

    <form method="POST">

        <label>Gender</label>
        <select name="Gender" required>
            <option value="">Select</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Hemoglobin (g/dL)</label>
        <input type="number" step="0.1" name="Hemoglobin" 
               placeholder="e.g. 14.9" required>
        <small>Normal: ~12–16</small>

        <label>MCH (pg)</label>
        <input type="number" step="0.1" name="MCH" 
               placeholder="e.g. 22.7" required>
        <small>Normal: ~27–33</small>

        <label>MCHC (g/dL)</label>
        <input type="number" step="0.1" name="MCHC" 
               placeholder="e.g. 29.1" required>
        <small>Normal: ~32–36</small>

        <label>MCV (fL)</label>
        <input type="number" step="0.1" name="MCV" 
               placeholder="e.g. 83.7" required>
        <small>Normal: ~80–100</small>

        <button type="submit">Check</button>
    </form>

    {% if prediction %}
        <div class="result">
            <strong>{{ prediction }}</strong>
            {% if probability %}
                <p>Prediction Level: {{ probability }}</p>
            {% endif %}
        </div>
    {% endif %}
</div>

</body>
</html>
